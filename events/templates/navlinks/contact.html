{% extends 'base.html' %}
{% block title %}Contact Us - Event Management{% endblock %}
{% block content %}
{%include 'navbar.html'%}

<div class="container mx-auto px-6 mb-8 mt-8">
    <div class="bg-white shadow-md rounded-lg p-6 max-w-2xl mx-auto">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Get in Touch</h2>
        <p class="text-gray-600 mb-6">Have questions or need assistance? Contact us using the form below.</p>

        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700 font-medium">Your Name</label>
                <input type="text" id="name" name="name" required
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="email" class="block text-gray-700 font-medium">Your Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="message" class="block text-gray-700 font-medium">Your Message</label>
                <textarea id="message" name="message" rows="4" required
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-3 rounded-md hover:bg-blue-700 transition duration-300">
                Send Message
            </button>
        </form>
    </div>
</div>

{%include 'footer.html'%}
{% endblock %}
