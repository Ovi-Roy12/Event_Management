{% extends 'base.html' %} {% load static %} 
{% block content %}
{%include 'navbar.html'%}
<div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800">Welcome Back!</h2>
        <p class="text-gray-500 text-center mb-6">Log in to continue</p>

        <form action="{% url 'users:login' %}" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" name="username" id="username" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your username" required>
            </div>
        
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" name="password" id="password" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your password" required>
            </div>
        
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg w-full">Login</button>
        </form>
        
        {% if messages %}
            <script>
                {% for message in messages %}
                    window.onload = function() {
                        alert("{{ message }}");
                    };
                {% endfor %}
            </script>
        {% endif %} 
           
        <p class="text-sm text-gray-600 text-center mt-4">
            Don't have an account? <a href="{% url "users:register" %}" class="text-blue-500 hover:underline">Register</a>
        </p>
    </div>
</div>

{% endblock %}
